steps:
  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/etf-ai-service:$SHORT_SHA', 
      '-f', 'Dockerfile',
      '.'
    ]

  # Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/etf-ai-service:$SHORT_SHA']

  # Cloud Run에 배포
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'etf-ai-service',
      '--image', 'gcr.io/$PROJECT_ID/etf-ai-service:$SHORT_SHA',
      '--region', 'asia-northeast3',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8001',
      '--memory', '2Gi',
      '--cpu', '1',
      '--timeout', '3600',
      '--concurrency', '100',
      '--max-instances', '10'
    ]

options:
  logging: CLOUD_LOGGING_ONLY 